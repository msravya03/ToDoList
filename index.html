<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attractive To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Authentication Section -->
    <div id="auth-section" class="auth-container">
      <!-- Login Form -->
      <div id="login-container" class="auth-form">
        <h1>Welcome Back!</h1>
        <form id="login-form">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <div id="login-error" class="error-message"></div>
        </form>
        <p>Don't have an account? <a href="#" id="show-register">Sign up</a></p>
      </div>

      <!-- Register Form -->
      <div id="register-container" class="auth-form" style="display: none">
        <h1>Create Account</h1>
        <form id="register-form">
          <input
            type="text"
            id="register-username"
            placeholder="Choose Username"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="Choose Password"
            required
          />
          <button type="submit">Register</button>
          <div id="register-error" class="error-message"></div>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>
    </div>

    <!-- Main App Section -->
    <div id="app-section" class="container" style="display: none">
      <div class="header">
        <h1>My To-Do List</h1>
        <div class="user-info">
          <span id="welcome-user"></span>
          <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
      </div>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Add a new task..."
          autocomplete="off"
          required
        />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
